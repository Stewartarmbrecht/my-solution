input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type PostData @model {
  id: String! @primaryKey
  title: String!
  status: PostStatus!
  rating: Int
  content: String
  notes: String
  author: String
}

enum PostStatus {
  ACTIVE
  INACTIVE
}