version: 1.0
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
        - npx nx test-coverage-ci backend
    build:
      commands:
        - cd libs/backend
        - amplifyPush --simple
        - cd ../../
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm install --quiet --global expo-cli
        - npm install --quiet --global eas-cli
        - npm ci
        - npx nx run-many -t test-coverage-ci
    build:
      commands:
        - npx nx export-web my-app
        - npx nx update-preview-ci my-app
  artifacts:
    baseDirectory: dist/apps/my-app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*
    